<!doctype html>
<html amp4ads lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>

    <!-- Extended AMP Componnets (More details here: https://ampbyexample.com/) -->
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

    <style amp4ads-boilerplate>body{visibility:hidden}</style>

    <!-- Custom inlined CSS is used here to hide the carousel buttons -->
    <style amp-custom>
      .amp-carousel-button { display: none; }
    </style>

    <title>Slider Example</title>
  </head>
  <body>
    <!-- Analaytics example which tracks when the component becomes visible, and also tracks anchor tag clicks -->
    <amp-analytics type="googleanalytics">
      <script type="application/json">
      {
        "vars": {
          "account": "UA-5429000099-1"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          },
          "trackAnchorClicks": {
            "on": "click",
            "selector": "a",
            "request": "event",
            "vars": {
              "eventId": "42",
              "eventLabel": "clicked on a link"
            }
          }
        }
      }
      </script>
    </amp-analytics>

    <!-- Carousel component which is set to autoplay, this allows transitions between each slide -->
    <amp-carousel width="300"
      height="250"
      type="slides"
      autoplay>
      <a target="_blank"
        href="https://ampbyexample.com/amp_for_ads_a4a/a4a_carousel/">
        <amp-img src="assets/image/frames1.jpg"
          width="300"
          height="250"
          alt="Slide: 1"></amp-img>
      </a>

      <a target="_blank"
        href="https://ampbyexample.com/amp_for_ads_a4a/a4a_carousel/">
        <amp-img src="assets/image/frames2.jpg"
          width="300"
          height="250"
          alt="Slide: 2"></amp-img>
      </a>

      <a target="_blank"
        href="https://ampbyexample.com/amp_for_ads_a4a/a4a_carousel/">
        <amp-img src="assets/image/frames3.jpg"
          width="300"
          height="250"
          alt="Slide: 3"></amp-img>
      </a>
    </amp-carousel>
  </body>
</html>
